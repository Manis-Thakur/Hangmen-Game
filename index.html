<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangmen game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="hangman-box">
            <img src="hangman-0.svg" alt="">
            <h1>Hangmen Game</h1>
        </div>
        <div class="game-box">
            <ul class="word">
                <li class="letter"></li>
                <li class="letter guessed">a</li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
            </ul>
            <h3 class="hint-text">hint: <b>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque similique
                neque perferendis
                voluptatibus repellat quas.</b>
            </h3>
            <h3 class="guesses">
                Incorrect guess: <b> 0 / 6 </b>
            </h3>
            <div class="keyboard">
                <button>a</button><button>b</button><button>c</button><button>d</button><button>e</button><button>f</button>
                <button>g</button><button>h</button><button>i</button><button>j</button><button>k</button><button>l</button>
                <button>m</button><button>n</button><button>o</button><button>p</button><button>q</button><button>r</button>
                <button>s</button><button>t</button><button>u</button><button>v</button><button>w</button><button>x</button>
                <button>y</button><button>z</button>
            </div>
        </div>
    </div>
</body>

</html>
