<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangmen game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-model">
        <div class="content">
            <img src="lost.gif" alt="">
            <h4>Game Over!</h4>
            <p>The correct word is : <b>manish</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="hangman-0.svg" alt="">
            <h1>Hangmen Game</h1>
        </div>
        <div class="game-box">
            <ul class="word">
                <li class="letter"></li>
                <li class="letter guessed">a</li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
            </ul>
            <h3 class="hint-text">hint: <b>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque similique
                neque perferendis
                voluptatibus repellat quas.</b>
            </h3>
            <h3 class="guesses">
                Incorrect guess: <b> 0 / 6 </b>
            </h3>
            <div class="keyboard">
            
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="wordlist.js"></script>
</body>

</html>
